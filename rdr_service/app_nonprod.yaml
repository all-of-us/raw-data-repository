# app_base.yaml is concatenated to the beginning of this file for deployment.

env_variables:
  RDR_CONFIG_PROVIDER: "rdr_service.config.GoogleCloudDatastoreConfigProvider"

instance_class: F2

handlers:
- url: /_ah/queue/deferred
  script: auto
  secure: always
- url: /.*
  script: main.app
  secure: always
# App data directory used to load static files in AppEngine; not used for actual serving.
- url: /app_data/.*
  login: admin
  static_dir: app_data
  secure: always
- url: /_ah/warmup
  script: main.app
  login: admin
- url: /_ah/stats.*
  script: main.app
