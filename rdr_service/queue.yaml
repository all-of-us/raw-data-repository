queue:

# The default queue for the deferred library is just called 'default'
- name: default
  rate: 50/s
  bucket_size: 100
  max_concurrent_requests: 100
  retry_parameters:
    task_retry_limit: 10

- name: biobank-samples-pipeline
  rate: 50/s
  bucket_size: 100
  max_concurrent_requests: 100
  retry_parameters:
    task_retry_limit: 10

- name: metrics-pipeline
  rate: 50/s
  bucket_size: 100
  max_concurrent_requests: 100
  retry_parameters:
    task_retry_limit: 10

- name: resource-rebuild
  target: resource
  rate: 50/s
  max_concurrent_requests: 35
  retry_parameters:
    min_backoff_seconds: 90
    task_retry_limit: 5

- name: resource-tasks
  target: resource
  rate: 50/s
  max_concurrent_requests: 25
  retry_parameters:
    min_backoff_seconds: 30
    task_retry_limit: 5

- name: genomics
  target: resource
  rate: 50/s
  max_concurrent_requests: 25
  retry_parameters:
    task_retry_limit: 1
    min_backoff_seconds: 180

- name: message-broker-tasks
  target: resource
  rate: 50/s
  max_concurrent_requests: 100
  retry_parameters:
    task_retry_limit: 10
